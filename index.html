<!DOCTYPE html>
<html>
<head>
  <title>Climate Change in Seattle</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>

    html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    .legend {
        line-height: 16px;
        width: 180px;
        color: #333333;
        font-family: 'Open Sans', cursive;
        padding: 6px 8px;
        background: #D9D9D6;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }

    .legend i {
        width: 16px;
        height: 16px;
        float: left;
        margin-right: 8px;
        opacity: 0.9;
    }

    .legend img {
        width: 16px;
        height: 16px;
        margin-right: 3px;
        float: left;
    }

    .legend p {
        font-size: 12px;
        line-height: 16px;
        margin: 0;
    }

</style>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script>

    // Create map object
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 0
    }).setView([47.488598, -121.839163], 10);

    // Three different basemap options
    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    // Five tilesets from Q Meta Tiles
    var Tile1 = L.tileLayer('assets/Tile1_MinorityPct_KingWA/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | MinorityPct ',
      detectRetina: true
    });

    var Tile2 = L.tileLayer('assets/Tile2_PovertyPct_KingWA/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | PovertyPct ',
      detectRetina: true
    });

    var Tile3 = L.tileLayer('assets/Tile3_GrowingTemp_KingWA/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | GrowingTemp ',
      detectRetina: true
    });

    var Tile4 = L.tileLayer('assets/Tile4_EmissionFacilities_KingWA/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | EmissionFacilities ',
      detectRetina: true
    });

    var Tile5 = L.tileLayer('assets/Tile5_TotalEmissions_KingWA/{z}/{x}/{y}.png', {
      attribution: 'Generated by Dhriti Yandapally | EmissionFacilities ',
      detectRetina: true
    });

    // Create object to hold basemaps
    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    // Create object to hold tilesets
    var overlays = {
      "Minority Percentage of Population": Tile1,
      "Poverty Percentage of Population": Tile2,
      "Future Heat Accumulation and Warming": Tile3,
      "Total CO2 Emissions": Tile5,
      "CO2 Emission Facilities": Tile4
    }

    // Create color schemes for the legen
    var minC = chroma.scale(['#f7fbff', '#c8ddf0', '#73b3d8', '#2879b9', '#08306b']).mode('lch').colors(5);
    var povC = chroma.scale(['#f7fbff', '#dcdcec', '#a3a0cb', '#6a51a3', '#3f007d']).mode('lch').colors(5);
    var heatC = chroma.scale(['#f7fbff', '#fc7050', '#67000d']).mode('lch').colors(3);
    var emmC = chroma.scale(['#ffffd4', '#fe9929', '#993404']).mode('lch').colors(3);

    // Assign color set for the markers
    for (i = 0; i <= 2; i++) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + emmC[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
    }

    // Create Leaflet Control Object for legend
    var legend = L.control({position: 'bottomright'});

    // Function that runs when legen is added to map
    legend.onAdd = function () {

      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Minority Pct per Census Tract</b><br />';
      div.innerHTML += '<i style="background: ' + minC[0] + '; opacity: 1"></i><p> Below 21% </p>';
      div.innerHTML += '<i style="background: ' + minC[1] + '; opacity: 1"></i><p> Below 31% </p>';
      div.innerHTML += '<i style="background: ' + minC[2] + '; opacity: 1"></i><p> Below 44% <p>';
      div.innerHTML += '<i style="background: ' + minC[3] + '; opacity: 1"></i><p> Below 56% <p>';
      div.innerHTML += '<i style="background: ' + minC[4] + '; opacity: 1"></i><p> Below 91% <p>';

      div.innerHTML += '<hr><b>Poverty Pct per Census Tract<b><br />';
      div.innerHTML += '<i style="background: ' + povC[0] + '; opacity: 1"></i><p> Below 4% </p>';
      div.innerHTML += '<i style="background: ' + povC[1] + '; opacity: 1"></i><p> Below 6% </p>';
      div.innerHTML += '<i style="background: ' + povC[2] + '; opacity: 1"></i><p> Below 8% <p>';
      div.innerHTML += '<i style="background: ' + povC[3] + '; opacity: 1"></i><p> Below 14% </p>';
      div.innerHTML += '<i style="background: ' + povC[4] + '; opacity: 1"></i><p> Below 65% <p>';

      div.innerHTML += '<hr><b>Future Heat Accumulation and Warming<b><br />';
      div.innerHTML += '<i style="background: ' + heatC[0] + '; opacity: 1"></i><p> Low Accumulation </p>';
      div.innerHTML += '<i style="background: ' + heatC[1] + '; opacity: 1"></i><p> Moderate Accumulation </p>';
      div.innerHTML += '<i style="background: ' + heatC[2] + '; opacity: 1"></i><p> High Accumulation <p>';

      div.innerHTML += '<hr><b>Total CO2 Emissions<b><br />';
      div.innerHTML += '<i class="fa fa-caret-up marker-color-1"></i><p> Low Emissions </p>';
      div.innerHTML += '<i class="fa fa-caret-up marker-color-2"></i><p> Moderate Emissions </p>';
      div.innerHTML += '<i class="fa fa-caret-up marker-color-3"></i><p> High Emissions </p>';

      // Return the Legend div containing the HTML content
      return div;
    };

    // Add legend to map
    legend.addTo(map);

    // Leaflet control object for basemaps and thematic layers
    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    // Add scale bar to map
    L.control.scale({position: 'bottomleft'}).addTo(map);

  </script>
</body>

</html>
